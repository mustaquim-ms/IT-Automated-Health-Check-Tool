<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IT Health Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body>
    <h1>IT Health Check - Multi Host Overview</h1>
    <div class="cards">
        <div class="card">Total Hosts: {{ data.totalHosts }}</div>
        <div class="card critical">Critical: {{ data.critical }}</div>
        <div class="card warning">Warning: {{ data.warning }}</div>
        <div class="card healthy">Healthy: {{ data.healthy }}</div>
    </div>

    <canvas id="categoryChart"></canvas>
    <canvas id="trendChart"></canvas>

    <h2>Logs</h2>
    <ul>
        {% for log in data.logs %}
        <li>{{ log }}</li>
        {% endfor %}
    </ul>
</body>
</html>
